<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <!-- META DATA -->
      <meta name="ad.size" content="width=300,height=600">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- ALWAYS HTTPS LINKS TO ANY JS OR GOOGLE FONT FILES -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

      <!-- ADD TITLE -->
      <title>300x600</title>
  	  <link rel="stylesheet" href="style.css" type="text/css"/>
      <script type="text/javascript">
          var clickTag = "http://example.com";
      </script>
</head>
   <body>
      <div id="container" onclick="window.open(window.clickTag)">
      <div id="container-inner">
        <div class="image">
                  <img src="prd_1.jpg" class="prd_1">
                  <img src="prd_2.jpg" class="prd_2">
                  <img src="prd_3.jpg" class="prd_3">

                  <img src="prd_1.jpg" class="prd_4">
                  <img src="prd_2.jpg" class="prd_5">
                  <img src="prd_3.jpg" class="prd_6">

                  <img src="prd_1.jpg" class="prd_7">
                  <img src="prd_2.jpg" class="prd_8">
                  <img src="prd_3.jpg" class="prd_9">
        </div>

      <img src="head1.png" class="head1"/>
      <img src="head2.png" class="head2"/>
      <img src="logo.png" class="logo">
      <div class="bg_1"></div>

      <div class="righthalf">
      <img src="cta.png" class="cta"/>
      </div>



      </div>
      </div>
      <script>
        // dom install
        var DOMReady = function(a,b,c){b=document,c='addEventListener';b[c]?b[c]('DOMContentLoaded',a):window.attachEvent('onload',a)}

        // is dom ready
        DOMReady(function() {
            animation()
        });

        // BEGIN THE GREENSOCK ANIMATION
        function animation() {

            var t1 = new TimelineMax();
                t1.add(s1(),"+=0");
                t1.add(s2(),"+=0");
        }

        function s1() {
              var t1 = new TimelineMax();
                  t1
                  .to('.bg_1', 1, {opacity:1, backgroundPosition:"9000px", ease: SteppedEase.config(30)},"two")
                  .from(".head1",1, {x: -300}, "two+=0.5")
                  .from(".head2",1, {x: -300}, "two+=0.6")
                  .to(".cta",1, {left: 0}, "two+=0.5")
                console.log(t1.duration());
                return t1;
        }
        function s2() {
              var t1 = new TimelineMax();
                  t1
                    .to(".image",1, {left: "-=300", ease: Power1.easeInOut, }, "+=2")
                    .to(".image",1, {left: "-=300", ease: Power1.easeInOut, }, "+=2")
                    .to(".image",1, {left: "-=300", ease: Power1.easeInOut, }, "+=2")

                    .to(".image",1, {left: "-=300", ease: Power1.easeInOut, }, "+=2")
                    .to(".image",1, {left: "-=300", ease: Power1.easeInOut, }, "+=2")
                    .to(".image",1, {left: "-=300", ease: Power1.easeInOut, }, "+=2")

                    .to(".image",1, {left: "-=300", ease: Power1.easeInOut, }, "+=2")
                    .to(".image",1, {left: "-=300", ease: Power1.easeInOut, }, "+=2")
                  console.log(t1.duration());
                  return t1;
        }
      </script>
   </body>

</html>
